<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Simulations Probabilistes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #cfa346;
            --accent-text: #856404;
            --accent-light: #f4e8cb;
            --bg-color: #f8f9fa;
            --panel-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #2d3436;
            --danger: #e74c3c;
            --highlight: #e74c3c;
            
            --color-m1: #c0392b;
            --color-m2: #2980b9;
            --color-m3: #27ae60;
            --color-m4: #8e44ad;
            --color-m5: #d35400;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .main-content {
            background: var(--panel-bg);
            padding: 4rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .btn-gold {
            background-color: var(--accent);
            color: var(--primary);
            transition: all 0.2s;
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Make links behave like buttons */
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.25rem;
            margin: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-gold:hover {
            background-color: #e0b050;
            transform: translateY(-2px);
        }
        .btn-gold:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="text-3xl font-bold text-[var(--accent-text)] mb-4 tracking-widest uppercase">Simulations Probabilistes</h1>

</body>
